<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vast+Shadow&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/a4e84d3a8c.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="css/style.css">

<body>
    <div class="contenedor">
        <header>
            <img src="imagenes/logo.png" alt="">
            <h1 class="vast-shadow-regular "> Todo electro </h1>
            <a href="carrito.html"><i class="fa-solid fa-cart-shopping"></i></a>
        </header>
        <nav>

            <ul>
                <li><a href="index.html">Inicio</a> </li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="contacto.html">Contactos</a></li>
            </ul>

        </nav>
        <main>
            <!--carriito estatico-->
            <section id="carrito">
                <h3><i>Mi Carrito </i></h3>
                <table class="tabla">
                    <thead>
                        <tr>
                            <th>N° Art</th>
                            <th>Cantidad</th>
                            <th>Descripcion</th>
                            <th>Precio</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td> #</td>
                            <td>#</td>
                            <td>#</td>
                            <td>#</td>
                        </tr>
                    </tbody>
                </table>
                <div class="total">
                    <h6><strong>Total a pagar:</strong></h6>
                    <p>#</p>
                </div>
                <div class="boton">
                    <button type="reset">Vaciar carrito</button>
                    <button type="menu"><a href="productos.html">Volver menu</a></button>
                    <button type="submit">Pagar pedido</button>
                </div>
            </section>
        </main>
        <footer>
            <div class="redes">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-x-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
            </div>
            <div id="pie">
                <div class="logo">
                    <img src="imagenes/logo.png" alt="">
                    <h3 class="vast-shadow-regular ">Todo Electro</h3>
                </div>
                <div>
                    <h4><strong>Centro de Atención al Cliente</strong></h4>
                    <h5>WhatsApp | Lu a Vi 9hs a 20hs</h5>
                </div>
                <div>
                    <h4><strong>Venta telefonica:</strong></h4>
                    <h5>0810-888-3398 | Las 24 hs</h5>
                </div>
                <div>
                    <h4><strong>Cobranza de créditos:</strong></h4>
                    <h5>co.te@gmail.com</h5>
                </div>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
